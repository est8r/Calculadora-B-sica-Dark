<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <script src="https://kit.fontawesome.com/c345784b4b.js" crossorigin="anonymous"></script>
  <title>Calculadora | Ester Messias</title>
</head>

<body>
  <main>
    <h1>Calcule!</h1>
    <div class="calculator">
      <p id="input" class="output"></p>
      <table>
        <tr>
          <td><button class="btn ac">AC</button> </td>
          <td><button class="btn del"><i class="fa-solid fa-delete-left"></i></button></td>
          <td><button class="btn operator">%</button></td>
          <td><button class="btn operator"><i class="fa-solid fa-divide"></i></button></td>
        </tr>
        <tr>
          <td> <button class="btn">7</button> </td>
          <td><button class="btn">8</button></td>
          <td><button class="btn">9</button></td>
          <td><button class="btn operator">X</button></td>
        </tr>
        <tr>
          <td> <button class="btn">4</button> </td>
          <td><button class="btn">5</button></td>
          <td><button class="btn">6</button></td>
          <td><button class="btn operator">-</button></td>
        </tr>
        <tr>
          <td> <button class="btn">1</button> </td>
          <td><button class="btn">2</button></td>
          <td><button class="btn">3</button></td>
          <td><button class="btn operator">+</button></td>
        </tr>

        <tr>
          <td><button class="btn">,</button> </td>
          <td><button class="btn">0</button></td>
          <td><button class="btn">.</button></td>
          <td><button class="btn equal">=</button></td>
        </tr>
      </table>


    </div>
  </main>

  <footer>
    <p>Copyright Â© 2022 - Projeto para fins educacionais</p>
  </footer>

  <script src="./index.js"></script>
</body>

</html>
